<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Cat Adoption Form</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <form id="form">
            <fieldset>
                <legend>Cat Adoption Form</legend>
                <label for="name">Full Name *</label>
                <input id="name" name="name" type="text" required>
                <label for="email">Email *</label>
                <input id="email" name="email" type="email" required>
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel"
                    inputmode="numeric">
                <fieldset>
                    <legend>Do you have outside space? *</legend>
                    <label for="yes-outside-space">Yes</label>
                    <input id="yes-outside-space"
                        name="outside-space" type="radio" required>
                    <label for="no-outside-space">No</label>
                    <input id="no-outside-space"
                        name="outside-space" type="radio">
                </fieldset>
                <fieldset>
                    <legend>Do you have children in or
                        regularly visiting your home? *
                    </legend>
                    <label for="yes-children">Yes</label>
                    <input id="yes-children" value="yes"
                        name="has-children" type="radio" required>
                    <label for="no-children">No</label>
                    <input id="no-children" value="no"
                        name="has-children" type="radio">
                </fieldset>
                <div class="conditional" id="div-child-age">
                    <label for="child-age">What is the age of the youngest child? *</label>
                    <!-- add required attribute in js -->
                    <input id="child-age" name="child-age" type="number">   
                </div>
                <fieldset>
                    <legend>Do you have other pets living in your home? *</legend>
                    <label for="yes-pets">Yes</label>
                    <input id="yes-pets" value="yes"
                        name="other-pets" type="radio" required>
                    <label for="no-pets">No</label>
                    <input id="no-pets" value="no"
                        name="other-pets" type="radio">
                </fieldset>
                <div class="conditional" id="div-species">
                    <label for="species">What species is/are the other pet(s)? *</label>
                    <!-- add required attribute in js -->
                    <input id="species" name="species" type="text">
                </div>
                <button id="submit" type="submit" value="submit">Submit</button>
            </fieldset>
        </form>

        <script src="behaviour.js"></script>
    </body>
</html>
